<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        details {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <main>
        <details>
            <summary style="background-color: antiquewhite; cursor: pointer;">
                /api/book
            </summary>
            <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international
                pavilions,
                award-winning fireworks and seasonal special events.</p>
        </details>
    </main>
</body>

</html>
